
<style>
  .balls{
    border-radius: 77%;
    position: fixed;
    width: 50px;
    height: 50px;
    margin-top: 180px;
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  #red {
    background: red;
    left: 7%;
    animation-timing-function: cubic-bezier(0,0,0.58,1);
  }
  #blue {
    background: blue;
    left: 50%;
    animation-timing-function: linear-reverse;
  }

  #orange {
    background: orange;
    left: 93%;
    animation-timing-function: linear;
  }

  @keyframes bounce {
    0% {
      top: 8px;
    }
    100% {
      top: 190px;
    }
    70% {
      top: 199px;
    }
  }
</style>
<div class="balls" id= "red"></div>
<div class="balls" id= "blue"></div>
<div class="balls" id= "orange"></div>
